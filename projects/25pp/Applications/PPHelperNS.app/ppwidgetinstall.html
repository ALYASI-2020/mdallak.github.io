<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>###PackageName</title>
	<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="landscape">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="landscape">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <style type="text/css">
        html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video {
          margin: 0;
          padding: 0;
          border: 0;
          font-size: 100%;
          font: inherit;
          vertical-align: baseline;
          background: #fff;
        }
        html,body {
            font-size: 62.5%;
        }
        body {
            position: relative;
        }
        img {
            display: block;
            width: 100%;
        }
        .icon {
            width: 28%;
        }
        .text {
            text-align: center;
            margin-top: 15px;
            font-family: Heiti SC,Microsoft Yahei;
        }
        .text h1 {
            font-size:1.6rem;
            font-weight: bold;
            color:#111111;
        }
        .text h2{
            font-size:1.2rem;
            color:#666666;
            margin-top: 10px;
        }
        a {
            width: 57%;
            margin-top: 40px;
            display: block;
        }
        .logo {
            position: absolute;
            bottom:3rem;
            width: 15%;
            left: 50%;
            margin-left: -7.5%;
        }
        .icon,.text,a{
            margin-left:auto;
            margin-right: auto;
        }
        @media screen and (min-width : 415px){
            .icon {
                width: 20%;
            }
            a {
                width: 30%;
            }
            .logo {
                position: absolute;
                bottom:30px;
                width: 12%;
                left: 50%;
                margin-left: -6%;
            }
        }
        @media screen and (min-device-width : 500px){
            .icon {
                width: 24%;
            }
            .text h1 {
                font-size:3.2rem;
            }
            .text h2{
                font-size:2.4rem;
            }
            a {
                width: 50%;
            }
            .logo {
                position: absolute;
                bottom:30px;
                width: 12%;
                left: 50%;
                margin-left: -6%;
            }
        }
    </style>
</head>

    <script type="text/javascript" src="http://libs.baidu.com/zepto/0.8/zepto.min.js"></script>
	<script>
        window.onload = function(){
            window.addEventListener("orientationchange",function(){
                onchange();
            });
            window.addEventListener("resize",function(){
                //onchange();
            });
            function onchange(){
                var h = $(window).height();
                $("body").css({
                    "height":h - (h - $("#frist_ele").height())*0.9/2,
                    "padding-top":(h - $("#frist_ele").height())*0.9/2
                });
            }
            onchange();
        };
        //deb包ID
        var identifier = "###PackageIdentifier";
        //打开地址
        var myUrl = identifier+"://";
        //deb下载源
        var mySource = "###PackageSource";
        //名称
        var ppName = "###PackageName";
        
        var openFlag = false;
        //添加源
        function addSource() {
            try{
                if (typeof cydia != 'undefined' && typeof cydia.getAllSources != 'undefined') {
                    cydia.addTrivialSource(mySource);
                    cydia.refreshSources();
                    window.setTimeout(function(){cydia.unload();}, 0);
                }
            }catch(e){
                
            }
        }
        //安装deb包
        function installDeb() {
            try{
                openFlag = true;
                if (typeof cydia != 'undefined' && typeof cydia.getAllSources != 'undefined') {
                    // 源
                    var isAdded = false;
                    var sources = cydia.getAllSources();
                    for (var source in sources) {
                        source = sources[source];
                        var rooturi = source.rooturi;
                        if (rooturi == mySource) {
                            isAdded = true;
                            break;
                        }
                    }
                    if (!isAdded) {
                        addSource();
                    }
                }
            }catch(e){
                
            }
            try{
                if (typeof cydia != 'undefined' && typeof cydia.getAllSources != 'undefined') {
                    var package = cydia.getPackageById(identifier);
                    if (package != null) {
                        document.title = ppName;
                        cydia.installPackages([package]);
                    }else{
                        cydia.refreshSources();
                    }
                }
            }catch(e){
                
            }
        }
        //延迟执行函数
        function eventually(f) {
            setTimeout(f, 500);
        }

        try{
            document.addEventListener("CydiaReloadData",function(){
                    // 检测已安装
                    var packages = cydia.getInstalledPackages();
                    for (var pk in packages) {
                    pk = packages[pk];
                    if (pk.getField("name").indexOf(ppName)>-1) {
                      window.setTimeout(function(){window.open(myUrl);}, 1000);
                      return;
                    }
                  }
             });
            document.addEventListener("CydiaViewDidAppear",function(){
                    if(openFlag){
                        return;
                   }
                   openFlag = true;
                   var isAdded = false;
                   var sources = cydia.getAllSources();
                   for (var source in sources) {
                   source = sources[source];
                   var rooturi = source.rooturi;
                   if (rooturi == mySource) {
                   isAdded = true;
                   break;
                   }
                   }
                   if (isAdded) {
                    installDeb();
                   }
             });
           
            
           setTimeout(function(){
                 if (typeof cydia != 'undefined' && typeof cydia.getAllSources != 'undefined') {
                    // 源
                    var isAdded = false;
                    var sources = cydia.getAllSources();
                    for (var source in sources) {
                    source = sources[source];
                    var rooturi = source.rooturi;
                    if (rooturi == mySource) {
                        isAdded = true;
                        break;
                    }
                 }
                 if (isAdded) {
                    installDeb();
                    // 刷新源
                    //  cydia.refreshSources();
                    window.setTimeout(function(){cydia.unload();}, 0);
                        } else {
                            addSource();
                        }
                      }
                }, 0);
        }catch(e){
            
        }
    </script>
